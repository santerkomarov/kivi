<body>
    <div id="app">
        <index></index>
    </div>

    <script src="./dist/js/app.js"></script>
    <script>
        let countGlob = 1;
        function count() { 
            if (countGlob < 40) {
                var c = $('.banner').each(function () {
                      $(this).prop('Counter',1).animate(
                        {
                        Counter: $(this).text() 
                        }, {
                           duration: 2500,
                           easing: 'swing',
                           step: function (w) {
                              $(this).text(Math.round(w));
                              }
                        });
                 });
                 countGlob += 1;
            } else {
                return false;
            }	
        }
        setInterval( count, 4000 );
    </script>
</body>
